name: Deploy Vite App to GitHub Pages

on:
  # Trigger the workflow on pushes to the main branch
  push:
    branches: ["main"]
  # Allow manual triggering from the Actions tab
  workflow_dispatch:

# Set permissions for the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 1. Build Job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci # Uses clean install for reliable builds
        
      - name: Build Vite App
        # Inject environment variables for your Axios configuration here
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: npm run build
        
      # Since it's a multi-page SPA, redirect 404s to index.html for routing to work
      - name: Copy index.html to 404.html
        run: cp dist/index.html dist/404.html
        
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Vite builds to the 'dist' folder by default
          path: './dist'

  # 2. Deployment Job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4